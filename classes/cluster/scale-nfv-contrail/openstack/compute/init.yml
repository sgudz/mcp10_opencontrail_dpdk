classes:
- system.linux.system.repo.ubuntu
- system.linux.system.repo.saltstack.xenial
- system.linux.system.repo.mcp.openstack
- system.linux.system.repo.mcp.extra
- system.linux.system.repo.mcp.contrail
- system.nova.compute.nfv.hugepages
- system.nova.compute.nfv.cpu_pinning
- system.nova.compute.cluster
- system.opencontrail.compute.cluster
- system.opencontrail.client.cluster
- system.opencontrail.client.resource.virtual_router
- system.ceilometer.agent.cluster
- cluster.scale-nfv-contrail.infra
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: ${_param:openstack_control_node01_hostname}
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ${_param:openstack_control_node02_hostname}
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ${_param:openstack_control_node03_hostname}
    cluster_node03_address: ${_param:openstack_control_node03_address}
    opencontrail_compute_address: ${_param:single_address}
    nova_vncproxy_url: https://${_param:cluster_public_host}:6080
    primary_first_nic: ens11f0
    primary_second_nic: ens11f1
    opencontrail_compute_iface: ${_param:primary_first_nic}
  nova:
    compute:
      sriov:
        sriov_nic01:
          devname: ens11f1
          physical_network: physnet1
        sriov_nic02:
          devname: ens3f0
          physical_network: physnet2
  linux:
    system:
      kernel:
        sriov: True
        unsafe_interrupts: False
      rc:
        local: |
          #!/bin/sh -e
          # Enabling 7 VFs on ens11f0 PF
          echo 7 > /sys/class/net/ens11f0/device/sriov_numvfs; sleep 2; ip link set ens11f0 up
          # Enabling 7 VFs on ens3f0 PF
          echo 7 > /sys/class/net/ens3f0/device/sriov_numvfs; sleep 2; ip link set ens3f0 up
    network:
      interface:
#        eth0:
#          enabled: true
#          type: eth
#          proto: dhcp
#         name: ${_param:deploy_nic}
        eth1:
          enabled: true
          name: ${_param:primary_first_nic}
          type: eth
          mtu: 9000
          pre_up_cmds:
          - /sbin/ethtool --offload ${_param:primary_first_nic} rx off tx off tso off gro off
        eth1.1806:
          name: ${_param:primary_first_nic}.${_param:control_vlan}
          enabled: true
          proto: manual
          type: vlan
          use_interfaces:
          - ${_param:primary_first_nic}
        vhost0:
          enabled: true
          type: eth
          mtu: 9000
          address: ${_param:single_address}
          netmask: 255.255.255.0
          pre_up_cmds:
          - /usr/lib/contrail/if-vhost0
          use_interfaces:
  #        - bond0.2429
          - ${_param:primary_first_nic}.${_param:control_vlan}
          name_servers:
          - 8.8.8.8
          - 8.8.4.4